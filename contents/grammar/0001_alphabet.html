<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>古典ギリシア語を楽しく学ぶ</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v7.0.0/css/all.css">
    <link rel="stylesheet" href="../../assets/css/stylesheet.css">
    <link rel="stylesheet" href="grammar_style.css">
  </head>
  <body>
    <header>
        <a href="./index.html">文法一覧へ</a>
    </header>
    <main>
      <div class="main-area">
        <h1>アルファベット</h1>
        </p>
        <div class="cards">
            <div class="card">
                <h2>1.</h2>
                <p>ギリシア語は24文字でかかれます．下記はその一覧です．</p>
                
                <table>
                    <tr>
                        <th>大文字</th>
                        <th>小文字</th>
                        <th>発音</th>
                        <th>名称</th>
                    </tr>
                    <tr>
                        <td>Α</td>
                        <td>α</td>
                        <td>a in far</td>
                    </tr>
                    <tr>
                        <td>Β</td>
                        <td>β</td>
                        <td>b</td>
                    </tr>
                </table>
                <p>
                    a. 「ς」という形は，語末でのみ使用され，例えば “σατάσις” のようになります．
                </p>
                <p>
                    b. Εἶ, ξεῖ, οὖ, πεῖ, ὖ, φεῖ, χεῖ, ψεῖ, ὦといった文字は，古典期のアッティカ方言（アテネ周辺）での
                    名称です．これらの文字の別称は中世から現代まで使用されているものです．
                </p>
                <div class="ok-check">
                    <label><input type="checkbox">理解した！</label>
                </div>                
            </div>
            <div class="card">
                <h2>2.</h2>
                <p>
                    ギリシア文字の文字体系は表音的です．従って，各文字は音を表し，
                    各音が文字として書かれました．
                </p>
                <div class="ok-check">
                    <label><input type="checkbox">理解した！</label>
                </div>     
            </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="foot-container">
        <p><a href="https://github.com/manabako"><i class="fa-brands fa-github"></i> manabako</a></p>
      </div>
    </footer>
  </body>
</html>
